{% extends "layouts/auth.html" %} {% block title %}Create Account{% endblock %}
{% block content %}
<h6 class="mb-4 text-muted">Create Account</h6>
<form
  action="{{ url_for('auth.register_user') }}"
  method="post"
  autocomplete="off"
>
  <div class="row">
    <div class="col-sm-6 mb-3 text-start">
      <label for="first_name" class="form-label">First Name</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        placeholder="Enter your first name"
        autofocus
        required
      />
    </div>
    <div class="col-sm-6 mb-3 text-start">
      <label for="last_name" class="form-label">Last Name</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        placeholder="Enter your last name"
        required
      />
    </div>

    <div class="col-sm-6 mb-3 text-start">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="col-sm-6 mb-3 text-start">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        placeholder="Enter your address"
      />
    </div>

    <div class="col-sm-6 mb-3 text-start">
      <label for="gender" class="form-label">Gender</label>
      <select name="gender" class="form-select" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="col-sm-6 mb-3 text-start">
      <label for="zipcode" class="form-label">Zip Code</label>
      <input
        type="text"
        name="zipcode"
        class="form-control"
        placeholder="Enter your zip code"
      />
    </div>

    <div class="col-sm-6 mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>
    <div class="col-sm-6 mb-3 text-start">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input
        type="password"
        name="confirm_password"
        class="form-control"
        placeholder="Confirm your password"
        required
      />
    </div>
  </div>

  <div class="mb-3 text-start">
    <div class="form-check">
      <input
        class="form-check-input"
        name="agree"
        type="checkbox"
        value="1"
        id="check1"
        required
      />
      <label class="form-check-label" for="check1">
        I agree to the <a href="#" tabindex="-1">terms and policy</a>.
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-4" style="width: 100%">
    Register
  </button>
</form>

<p class="mb-0 text-muted">
  Allready have an account?
  <a href="{{ url_for('auth.login_page') }}">Log in</a>
</p>
{% endblock %}

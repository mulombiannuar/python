<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Anuary Mulombi" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      href="{{ url_for('static', filename='css/font-face.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css')}}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/font-awesome-5/css/fontawesome-all.min.css')}}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css')}}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/animsition/animsition.min.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/wow/animate.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/slick/slick.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}"
      rel="stylesheet"
      media="all"
    />

    <link
      href="{{ url_for('static', filename='css/theme.css') }}"
      rel="stylesheet"
      media="all"
    />
  </head>

  <body class="animsition">
    <div class="page-wrapper">
      <header class="header-desktop3 d-none d-lg-block">
        <div class="section__content section__content--p35">
          <div class="header3-wrap">
            <div class="header__logo">
              <a href="#">
                <img
                  src="{{ url_for('static', filename='images/icon/logo-white.png') }}"
                  alt="CoolAdmin"
                />
              </a>
            </div>
            <div class="header__navbar">
              <ul class="list-unstyled">
                <li>
                  <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="bot-line"></span>Home</a
                  >
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-trophy"></i>
                    <span class="bot-line"></span>Blog</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      {% block content %} {% endblock %}
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery-3.2.1.min.js') }}"></script>

    <!-- Bootstrap JS-->
    <script src="{{ url_for('static', filename='vendor/bootstrap-4.1/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap-4.1/bootstrap.min.js') }}"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='vendor/slick/slick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/animsition/animsition.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap-progressbar/bootstrap-progressbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/counter-up/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/counter-up/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/circle-progress/circle-progress.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/chartjs/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
<!-- end document-->
